# LASTMODIFIED: 20250722

#! .yml

name: mydigifarm-mariadb

services:
  DB:
    image: mariadb:latest
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: mydigifarm
      MARIADB_ROOT_PASSWORD: ${MDBpass}
    ports:
      - 3306:3306
    volumes:
      - ./db-data:/var/lib/mysql
      - ../conf-files:/docker-entrypoint-initdb.d/
    secrets:
      - db_pass 

secrets:
  db_pass:
    environment: MDBpass

